<div class="container pt-3 bg-secondary p-3 text-center text-white">
    <div class="col-12">
        <h2>Employees List</h2>
    </div>
</div>

<div class="container pt-3">
    <div class="row pt-3">
        <div class="col-12">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr class="text-center">
                        <th>EmpId</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Email Id</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of empList" class="text-center">
                        <td>{{ item.empId }} </td>
                        <td>{{ item.firstName }}</td>
                        <td>{{ item.lastName }}</td>
                        <td>{{ item.emailId }}</td>
                        <td>
                            <button type="button" class="btn btn-success">
                                <a (click)="updateEmployee(item.empId)">Update</a>
                            </button>
                            <button class="button" class="btn btn-danger" style="margin-left: 10px;">
                                <a (click)="deleteEmployees(item.empId)">Delete</a>
                            </button>
                            <button class="button" class="btn btn-warning" style="margin-left: 10px;">
                                <a (click)="viewEmployees(item.empId)">View Details</a>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
