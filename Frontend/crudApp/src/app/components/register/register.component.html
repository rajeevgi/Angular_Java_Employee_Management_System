<div class="container">
    <h2>Register</h2>

    <form (ngSubmit)="registerUser()">
        <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" name="uname" class="form-control" [(ngModel)]="user.username" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="user.email" placeholder="Enter Email Address" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" name="uname" class="form-control" [(ngModel)]="user.password" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
        <p>Already have an account , <a routerLink="/login">Login</a></p>
    </form>
</div>
