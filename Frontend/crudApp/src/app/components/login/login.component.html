<div class="container">
    <h2>Login</h2>

    <form (ngSubmit)="loginUser()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="credentials.email" placeholder="Enter Email Address" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" name="uname" class="form-control" [(ngModel)]="credentials.username" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <p>Don't have an account ?<a routerLink="/register">register</a></p>
</div>
